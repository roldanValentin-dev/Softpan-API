services:
  # PostgreSQL Database
  - type: pserv
    name: softpan-postgres
    env: docker
    plan: free
    region: oregon
    envVars:
      - key: POSTGRES_USER
        value: softpan
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: SoftpanDB

  # Redis Cache
  - type: redis
    name: softpan-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # API
  - type: web
    name: softpan-api
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: softpan-postgres
          property: connectionString
      - key: Redis__ConnectionString
        fromService:
          name: softpan-redis
          type: redis
          property: connectionString
      - key: Redis__InstanceName
        value: Softpan_
      - key: Redis__DefaultDatabase
        value: 1
      - key: Jwt__Key
        generateValue: true
      - key: Jwt__Issuer
        value: SoftpanAPI
      - key: Jwt__Audience
        value: SoftpanFrontend
